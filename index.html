    <style>
      /* Reset básico para remover margens e padding */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: Arial, sans-serif;
          background-color: #000000;
      }

      .container {
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
      }

      .grid-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 10px;
          width: 100%;
          max-width: 1200px; /* Limite máximo de largura para o container */
      }

      .grid-container a {
          width: 100%;
          text-align: center;
      }

      .grid-container img {
          width: 100%;
          height: auto;
      }

      /* Media query para telas menores */
      @media (max-width: 768px) {
          .grid-container {
              grid-template-columns: 1fr;
          }
      }

      /* Estilo do cabeçalho */
      header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 3px;
          background-color: #333;
          color: white;
          width: 100%; /* Faz o cabeçalho ocupar 100% da largura da página */
          box-sizing: border-box; /* Garante que o padding seja incluído na largura total */
          position: relative; /* Necessário para o degradê */
      }

      .logo img {
          height: 80px;
          margin-left: 20px;
          
      }
      .lef{
        margin-right: 10px;
      }

      nav ul {
          list-style: none;
          display: flex;
          justify-content: center; /* Centraliza os itens da lista horizontalmente */
      }

      nav ul li {
          margin-left: 20px;
      }

      nav ul li a {
          color: white;
          text-decoration: none;
          font-size: 16px;
          transition: color 0.3s;
      }

      nav ul li a:hover {
          color: green; /* Altera a cor para verde quando o mouse passa sobre o link */
      }

      /* Degradê na parte de baixo do cabeçalho

          content: "";

          bottom: 0;
          left: 0;
          width: 100%;
          height: 20px;
          background: linear-gradient(to bottom, rgba(51, 51, 51, 0), rgba(51, 51, 51, 1));
      }*/
