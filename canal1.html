
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANAL DO FUT TV</title>
</head>
<body>
    <iframe src="https://reidoscanais.eu/embed/?id=sportv3" allow="encrypted-media" allowfullscreen="" frameborder="0" width="100%" height="400"></iframe>
    <style>
        body {
            background-color: black;
        }
        h3 {
            color: white;
        }
    </style>

    <script>
        // Salva a URL original
        const originalURL = "https://futtv.github.io/FUTTV_AOVIVO/";
        const iframe = document.getElementById('myIframe');

        // Verifica a URL do iframe a cada segundo
        setInterval(function() {
            try {
                const iframeUrl = iframe.contentWindow.location.href;

                // Verifica se a URL do iframe mudou
                if (iframeUrl !== "https://reidoscanais.eu/embed/?id=premiere4") {
                    window.location.href = originalURL;
                }
            } catch (e) {
                // Ignora erros de política de mesma origem
            }
        }, 1000);

        // Redireciona para o link desejado
        function redirecionar() {
            window.location.href = originalURL;
        }

        // Detecta o pressionamento de teclas específicas (F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || 
                (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'J')) || 
                (event.ctrlKey && event.key === 'U')) {
                redirecionar();
            }
        });

        // Detecta tentativas de abrir o menu de contexto (botão direito do mouse)
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            redirecionar();
        });

        // Detecta abertura das ferramentas de desenvolvedor via outros meios
        let devtoolsOpened = false;
        setInterval(function() {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
            if (widthThreshold || heightThreshold) {
                if (!devtoolsOpened) {
                    devtoolsOpened = true;
                    redirecionar();
                }
            } else {
                devtoolsOpened = false;
            }
        }, 1000);
    </script>
</body>
</html>
